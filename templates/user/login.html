{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
      <div id="colorlib-main">
        <section class="registration">
          <div class="registration form">
            <div class="container">
              <div class="title">LOGIN</div>
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">{{message}}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              {% endif %}
              <div class="content">
                <form action="{% url 'login' %}" method="POST"> 
                  {% csrf_token %}
                  <div class="rollnumber">
                    <div class="input-box">
                      <span class="details">E-Mail </span>
                      <input type="email" placeholder="Enter your E-Mail" name="email" id="email" required />
                    </div>
                  </div>

                  <div class="rollnumber" style="padding-top: 10px">
                    <div class="input-box">
                      <span class="details">Password</span>
                      <input type="password" placeholder="Enter your Password" name="password" id= "password" required />
                    </div>
                  </div>
                  <div class="form-group" style="padding-top: 1rem">
                    <a href="{% url 'password_reset' %}" class="float-right" >Forgot password?</a>
                  </div>
                  <div class="button-centring" style="padding-top: 20px">
                    <button type='submit' class="button-56" role="button">
                      <b>LOGIN</b>
                    </button>
                  </div>
                </form>
                <p>New Here? <a href="{% url 'register' %}">Register Here</a></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    

    
    {% endblock %}
