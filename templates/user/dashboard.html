{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Dashboard{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<div id="colorlib-main">
  <section class="registration">
    <div class="registration form">
      <div class="container" style="display: inline-block">
        <div class="content">
          <form action="" method="POST">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="members">
              <div class="title" style="font-family:Poppins,sans-serif">DASHBOARD</div>
            
              <div class="rollnumber" style="padding-top:1.9rem">
                <div class="memberone">
                  <div class="row">
                    <div class= col-6>
                  <div class="user-details">
               
              
                
                  
                  <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" id ="Member1_name" name="Member1_name" value="{{user.name}}" readonly/>
                  </div>
                  <div class="input-box">
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" id="Member1_contact_no" name="Member1_contact_no" value="{{user.contact_no}}" readonly />
                  </div>
                  <div class="input-box">
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="Member1_email" name="Member1_email" value={{user.email}} readonly/>
                  </div>
                
                   
             
          </form>
          </div>
          <div class="col-md-6">
          <form method="POST" action="{% url 'create_team' %}">
            {{c_form|crispy}}
          </form> 
          <button type="submit" class="button-56 team" role="button">
            <b>Create Team</b>
          </button>
          <form method="POST" action="{% url 'join_team' %}">
            {{j_form|crispy}}
          <button type="submit" class="button-56 team" role="button">
            <b>Join Team</b>
          </button> 
</form>
</div>
</div>
        </div>
      </div>
    </div>
  </section>
</div>


{% endblock %}
